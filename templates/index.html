{% extends "base.html" %}

{% block content %}
  <section class="hero">
    <h1>{{ config_ui.hero_title or '' }}</h1>
    <p>{{ config_ui.hero_subtitle or '' }}</p>
  </section>

<section class="landing-grid">
  {% for img in config_ui.landing_images or [] %}
  <div class="portfolio-item"><img src="{{ img }}" alt="Immagine {{ loop.index }}"></div>
  {% endfor %}
</section>
{% endblock %}
